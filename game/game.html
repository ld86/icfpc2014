<script type="text/javascript"> 
  // Grid dimensions in pixels
  var width = 20
  var height = 20

  // globals
  var broken
  var state

function maze(x,y) {
	var n=x*y-1;
	if (n<0) {alert("illegal maze dimensions");return;}
	var horiz =[]; for (var j= 0; j<x+1; j++) horiz[j]= [],
	    verti =[]; for (var j= 0; j<y+1; j++) verti[j]= [],
	    here = [Math.floor(Math.random()*x), Math.floor(Math.random()*y)],
	    path = [here],
	    unvisited = [];
	for (var j = 0; j<x+2; j++) {
		unvisited[j] = [];
		for (var k= 0; k<y+1; k++)
			unvisited[j].push(j>0 && j<x+1 && k>0 && (j != here[0]+1 || k != here[1]+1));
	}
	while (0<n) {
		var potential = [[here[0]+1, here[1]], [here[0],here[1]+1],
		    [here[0]-1, here[1]], [here[0],here[1]-1]];
		var neighbors = [];
		for (var j = 0; j < 4; j++)
			if (unvisited[potential[j][0]+1][potential[j][1]+1])
				neighbors.push(potential[j]);
		if (neighbors.length) {
			n = n-1;
			next= neighbors[Math.floor(Math.random()*neighbors.length)];
			unvisited[next[0]+1][next[1]+1]= false;
			if (next[0] == here[0])
				horiz[next[0]][(next[1]+here[1]-1)/2]= true;
			else 
				verti[(next[0]+here[0]-1)/2][next[1]]= true;
			path.push(here = next);
		} else 
			here = path.pop();
	}
	return {x: x, y: y, horiz: horiz, verti: verti};
}
 
function display(m) {
    var text= [];
    var addedLambdaMan = false
    for (var j= 0; j<m.x*2+1; j++) {
        var line= [];
        if (0 == j%2) {
            for (var k=0; k<m.y*4+1; k++)
                if (0 == k%4)  {
                    line.push('#');
                } else {
                    if (1 == k%4) {
                    if (j>0 && m.verti[j/2-1][Math.floor(k/4)]) {
                        line.push('.');
                    } else {
                        line.push('#');
                    }
                    }
               }
        } else {
            for (var k=0; k<m.y*4+1; k++)
                if (0 == k%4) {
                    if (k>0 && m.horiz[(j-1)/2][k/4-1]) {
                        line.push('.');
                    } else {
                        if (k == 0 || k == m.y*4) {
                            line.push('#');
                        } else {
                            if (Math.random() < 0.5) {
                                line.push('#');
                            } else {
                                line.push('.');
                            }
                        }
                    }
                } else {
                    if (1 == k%4) {
                    line.push('.');
                    }
                }
        }
        text.push(line.join('')+'\r\n');
    }
    return text.join('');
}
  function load (){
    // Set globals
    broken = true
    $("#break").unbind().html("Run").attr("id", "runAll")
    $("#runAll").click(run)
    var lambdaman = $("#lambda").val()
    var map       = $("#map").val()
    var ghosts    = $(".g").map(function(){return this.value}).get()
    state = loadGame(map, lambdaman, ghosts)
    if (state.error != null){
      updateStatus("Error: " + state.error) 
    }
    else {
      $(".run").removeAttr("disabled")
      $("#trace").empty()
      $("#status").empty()
      setupBoard()
      updateStatus("Program Loaded")
      updateBoard(true)
      updateState()
    }
  }

  function stepProg(o){
    h$runSync( h$c2( h$ap1_e
                   , h$mainZCMainzigameStepWrapper
                   , h$c1(h$ghcjszmprimZCGHCJSziPrimziJSRef_con_e, o)
                   )
             , false
             );
  }

  function loadGame (gameBoard, lmanProg, gs){
    var o = { gameboard: gameBoard, lmanprog: lmanProg, ghostprogs: gs };

    h$runSync( h$c2( h$ap1_e
                   , h$mainZCMainziloadGameWrapper
                   , h$c1(h$ghcjszmprimZCGHCJSziPrimziJSRef_con_e, o)
                   )
             , false
             );
    return o;
  }

  function addLambda(Maze) {
      var added = false;
      while (!added) {
          for (var i = 0; i < Maze.length; ++i) {
              if (!added && Maze[i] == '.' && Math.random() < 0.01) {
                  Maze = Maze.substr(0, i) + '\\' + Maze.substr(i + 1);
                  added = true;
              }
          }
      }
      return Maze
  }

  function addGhost(Maze) {
      var added = false;
      while (!added) {
          for (var i = 0; i < Maze.length; ++i) {
              if (!added && Maze[i] == '.' && Math.random() < 0.01) {
                  Maze = Maze.substr(0, i) + '=' + Maze.substr(i + 1);
                  added = true;
              }
          }
      }
      return Maze
  }

  function genLab() {
      var mapX = $("#map_x").val()
      var mapY = $("#map_y").val()
      var Maze = display(maze(parseInt(mapX), parseInt(mapY)))
      Maze = addLambda(Maze)
      for (var i = 0; i < parseInt($("#ghostCount").val()); ++i) {
          Maze = addGhost(Maze)
      }
      $("#map").html(Maze)
  }

  function setupBoard(){
    var board = state.board
    var y = board.length * width
    var x = board[0].length * height
    var maze = document.getElementById("maze")
    maze.width = x
    maze.height = y
  }

  function updateBoard(firsttime){
    var board = state.board
    var y = board.length
    var x = board[0].length

    var ctx = document.getElementById("maze").getContext("2d")
    var img = document.getElementById("alltiles")

    for (var j = 0; j < y; j++){
      for (var i = 0; i < x; i ++) {
        var tileno = board[j][i]
        if (tileno != 0 || firsttime) {
          ctx.drawImage(img, tileno * width, 0, width, height, i * width, j * height, width, height)
        }
      }
    }
  }

  function step(){
    runStep()
    updateState()
    updateStatus("Single step")
  }

  function runStep(){
    stepProg(state)
    if (state.gameOver == true){
      breakRun()
      victor = state.gameWin ? "You won" : "You lost"
      $(".run").attr("disabled", "disabled") 
      updateState()
      updateBoard(false)
      updateStatus("Game Over: " + victor)
    }
    else {
      updateState()
      updateBoard(false)
    } 
   }

  function run(){
    broken = false
    $("#runAll").html("Break").unbind().attr("id", "break")
    $("#break").click(breakRun)
    updateStatus("Game running")
    runLoop()
  }

  function runLoop(){
    if (! broken){
      runStep()
      setTimeout(runLoop, 50)
    }
  }
    
  function breakRun(){
    broken = true
    $("#break").unbind().html("Run").attr("id", "runAll")
    updateStatus("Broken by user")
    updateState()
    $("#runAll").click(run)
  }

  function updateState(){
    $("#lives").html(state.lives)
    $("#ticks").html(state.ticks)
    $("#score").html(state.score)
    if (state.traceval != null) {
      for (var index = 0; index < state.traceval.length; ++index) {
        output(state.traceval[index]);
      }
    }
  }
  
  function updateStatus(s){
    $("#status").html(s)
  }

  function output(v){
    $("#trace").append(v + "<br>")
  }

  $(document).ready(function(){
    $(".run").attr("disabled", "disabled")
    $("#load").click(load)
    $("#step").click(step)
    $("#runAll").click(run)
    $("#genLab").click(genLab)
  })

  
</script>
